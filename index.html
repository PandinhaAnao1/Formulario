<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header>
            <h1>Inscrição</h1>
        </header>
        <form>
            <div class="text-camps">
                <label for = "campo-nome">Nome:</label>
                <input type="text" id="campo-nome" placeholder="Ex.: Maria de Oliveira"/>
            </div>
            <div class="text-camps">
                <label for = "campo-email">E-mail:</label>
                <input type="text" id="campo-email" placeholder="Ex.: maria.oliveira@gmail.com"/>
            </div>
            <div class = "sexo">
                <label for = "campo-sexo-m" id="sexo-label">Sexo:</label>
                <div class="sexo-options">
                    <input type="radio" id="campo-sexo-m" name="sexo"/>           
                    <label for = "">Masculino:</label>
                    <input type="radio" id="campo-sexo-f" name="sexo"/>
                    <label for = "campo-sexo-f">Feminino:</label>
                </div>
            </div>
            <div class="text-camps">
                <label for = "campo-curso">Curso:</label>
                <input type="text" id="campo-curso" placeholder="HTML e CSS"/>
            </div>
            <div class="text-camps">
                <label for = "campo-atendimento">Descreva o atendimento especial:</label>
                <input type="text" id="campo-atendimento"/>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="acordo" id="">
                <label>Estou de acordo com o termos de serviço</label>
            </div>
            <div>
                <button>Realizar inscrição</button>
            </div>
        </form>
    </div>
    
</body>
</html>
